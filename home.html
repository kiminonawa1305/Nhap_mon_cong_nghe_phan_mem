<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Chat</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="https://kit.fontawesome.com/c23e205c25.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="taskbar">
        <div class="web_name">
            <p class="name"><span style="font-weight: 800">Web</span>chat</p>
        </div>
        <div class="feature_header">
            <div class="feature_feature">Feature</div>
            <div class="feature_service">Service</div>
            <div class="feature_contact">Contact</div>
            <div class="feature_login">Log In</div>

        </div>
    </div>
    <div class="content">
        <div class="left_side">
            <div class="big_slogan">
                <p>Chat simply</p>
                <p>Connect deeply</p>

            </div>
            <div class="small_slogan">
                <p>Fast,easy & unlimited chat service</p>
            </div>
        </div>
        <div class="right_side">
            <div class="up_side">
                <img class="pic1" src="img/pic1.png">
                <div class="content_message">
                    <img  class="arrow" src="img/arrow3.png">
                    <div class="row1">
                        <img class="pic1_round" src="img/pic1-round.png">
                        <div class="message_1">Update on Project ?</div>
                    </div>
                    <div class="row2">
                        <img class="pic1_round" src="img/pic1-round.png">
                        <div class="message_2">
                            <i class="fa-solid fa-circle circle_big"></i>
                            <i class="fa-solid fa-circle circle_small"></i>
                            <i class="fa-solid fa-circle circle_small"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="down_side">
                <div class="content_message_2">
                    <div class="row1_downside">
                        <div class="message_downside_1">Yes, sending now</div>
                        <img class="pic1_round" src="img/pic2-round.png">
                    </div>
                </div>
                <img class="pic2" src="img/pic2.png">

            </div>
        </div>
    </div>
</div>
</body>
</html>
